    <section class="bg-image"
  style=>
  <div class="mask h-100 ">
    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div id="card" class="card">
            <div class="card-body p-5">
              <h2 class=" mb-5">Join Our Exclusive Club</h2>

              <form class="form" id="form">
                  <div class="row Success">
                      <div class="form-outline mb-4">
                        <input type="text" id="username" placeholder="username"  class="form-control form-control-lg" />
                        <label class="form-label" for="username">Username</label>
                        <i class="fas fa-exclamation-circle"></i> 
                        <i class="fas fa-check-circle"></i>
                        <small>Error Message</small>
                      </div>
                  </div>

                  <div class="row Error">
                      <div class="form-outline mb-4">
                        <input type="email" id="email" placeholder="email" class="form-control form-control-lg" />
                        <label class="form-label" for="email">Your Email</label>
                        <i class="fas fa-exclamation-circle"></i> 
                        <i class="fas fa-check-circle"></i>
                        <small>Error Message</small>
                      </div>
                  </div>

                  <div class="row">
                    <div class="form-outline mb-4">
                        <input type="text" id="phoneNumber" placeholder="+234-8012345679" class="form-control form-control-lg" />
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                        <i class="fas fa-exclamation-circle"></i> 
                        <i class="fas fa-check-circle"></i>
                        <small>Error Message</small>
                    </div>
                  </div>


                

                  <div class="row">
                  <div class="form-outline mb-auto">

                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="option1" checked />
                      <label class="form-check-label" for="femaleGender">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="option2" />
                      <label class="form-check-label" for="maleGender">Male</label>
                    </div>
               
            </div>

  

                <div class="row">
                    <div class="form-outline mb-4">
                          <input type="password" id="thePassword" placeholder="thePassword" class="form-control form-control-lg" />
                          <label class="form-label" for="thePassword">Password</label>
                          <span class="eye" onclick="thisPassword()">
                            <i id="hide1" class="fa-solid fa-eye"></i>
                              <i id="hide2" class="fa-solid fa-eye-slash"></i>
                            </span>
                          <i class="fas fa-exclamation-circle"></i> 
                          <i class="fas fa-check-circle"></i>
                          <small>Error Message</small>
                        </div>
                </div>

                <div class="row">
                    <div class="form-outline mb-4">
                      <input type="password" id="confirmPassword" placeholder="confirmPassword" class="form-control form-control-lg" />
                      <label class="form-label" for="confirmPassword">Confirm password</label>
                      <span class="eye" onclick="checkPassword()">
                        <i id="hide3" class="fa-solid fa-eye"></i>
                        <i id="hide4"  class="fa-solid fa-eye-slash"></i>
                      </span> 
                      <i class="fas fa-exclamation-circle"></i> 
                      <i class="fas fa-check-circle"></i>
                      <small>Error Message</small>

                        I agree all statements in <a href="#!"><u>Terms of service</u></a>
                      </label>
                    </div>
                </div>

                <div class="row">                    
                      <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-success btn-lg ">Submit</button>
                     </div> 
                </div>
